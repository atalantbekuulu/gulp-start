<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My project</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="container header__container">
        <a class="header__logo" href="#">
          <img src="img/logo.svg" alt="логотип Slick" />
        </a>
        <nav class="main-nav">
          <!-- main-nav--showed -->
          <button class="main-nav__close">
            <img src="img/icon-cross.svg" alt="" />
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="#">Главная</a></li>
            <li class="main-nav__item"><a href="#">Магазин</a></li>
            <li class="main-nav__item"><a href="#">Контакты</a></li>
          </ul>
          <div class="main-nav__contacts">
            <p>Следи за нами в социальных сетях:</p>
            <ul class="main-nav__social social">
              <li class="social__item">
                <a href="#"><img src="img/tg-icon.svg" alt="TG" /></a>
              </li>
              <li class="social__item">
                <a href="#"><img src="img/vk-icon.svg" alt="VK" /></a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__btn-container">
          <button type="button" class="header__search-btn">
            <img src="img/find.svg" alt="кнопка поиска" />
          </button>
          <button type="button" class="header__basket-btn">
            <img src="img/shop.svg" alt="корзина" />
            <span class="header__counter-item">12</span>
          </button>
          <button type="button" class="header__burger">
            <img src="img/menu.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="hero__container container">
        <div class="hero__product-container">
          <h1 class="hero__title">
            <span class="hero__title-text hero__title-text--first">
              Найди свои
            </span>
            <span class="hero__title-text hero__title-text--second">
              Идеальные
            </span>
            <span class="hero__title-text hero__title-text--third">Кроссы</span>
          </h1>
          <p class="hero__motivate-title">
            Какой-то супер-мотивирующий текст чтоб купили прям вообще всё
          </p>
          <div class="hero__btn-container">
            <button class="hero__button">За Покупками</button>
          </div>
        </div>
        <div class="hero__product">
          <img
            class="hero__product-img"
            src="img/sneakers.png"
            alt="sneakers"
          />
          <h2 class="hero__product-name">Trendy Slick Pro</h2>
          <span class="hero__product-price">3999 ₽</span>
        </div>
      </div>
    </div>
  </body>
</html>
